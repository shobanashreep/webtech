<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Fest 2025 - Registration</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a> |
        <a href="schedule.html">Schedule</a> |
        <a href="registration.html">Registration</a> |
        <a href="gallery.html">Gallery</a>
    </nav>

    <h1>Register for College Fest 2025</h1>

    <form action="#" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="event">Event Preference:</label><br>
        <input type="text" id="event" name="event"><br><br>

        <label for="category">Participation Category:</label><br>
        <select id="category" name="category">
            <option value="Speaker">Speaker</option>
            <option value="Attendee">Attendee</option>
            <option value="Volunteer">Volunteer</option>
        </select><br><br>

        <label>Payment Method:</label><br>
        <input type="radio" id="credit" name="payment" value="Credit Card">
        <label for="credit">Credit Card</label><br>
        <input type="radio" id="debit" name="payment" value="Debit Card">
        <label for="debit">Debit Card</label><br>
        <input type="radio" id="cash" name="payment" value="Cash">
        <label for="cash">Cash</label><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
